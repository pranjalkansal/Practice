<html>
<head>
<title>Profile</title>
<link rel="stylesheet" type="text/css" href="CSS\banner.css" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="logo icon" href="logo.ico" />
<script type="text/javascript" src="JavaScript\profile.js"></script>
</head>
<body onload="checkActiveUser()">
  <div class="banner">
    <div class="row">
      <div class="col-sm-4">
        <h4>facebook</h4>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-3" style="padding-top:1%">
            <button type="button" class="btn btn-md btn-primary" onclick="home()">Home</button>
          </div>
          <div class="col-xs-3" style="padding-top:1%">
            <button type="button" class="btn btn-md btn-primary" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row"><br />
    <div class="col-sm-3">
      <div id="image" class="col-sm-10">
        <img src="user.jpg" style="height:35%;width:100%;" />
      </div>
      <div class="col-sm-10">
      <ul class="list-group">
        <li class="list-group-item list-group-item-danger"><span class="badge">0</span>Followers</li>
      </ul>
        <input type="file" accept="image/*" id="file_get" onchange="get_image()"></input>
      </div>
    </div>
    <div class="col-sm-6">
      <div id="welcome"></div>
      <div id="friends"></div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</body>
</html>
