<html>
<head>
	<title>Facebook Admin</title>
	<link rel="stylesheet" type="text/css" href="CSS\banner.css"></link>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="logo icon" href="logo.ico"></link>
	<script type="text/javascript" src="JavaScript\admin.js"></script>
</head>
<body onload="create_user_pannel()">
<div class="banner">
	<div class="row">
		<div class="col-sm-4">
			<h2>facebook</h2>
		</div>
	</div>
</div>
<div class="row">
	<h3 style="text-align:center;">Admin Pannel for Facebook</h3>
</div>
<div class="row">
	<div class="col-sm-12">
		<div id="users"></div>
		<div id="confirm_block" class="well well-md">
			<div class="row col-xs-12">
				<h4 style="text-align:center;"><strong>Wait!!</strong></h4>
			</div>
			<div class="row col-xs-12">
				<h4>
					You are about to delete <label id="count"></label> users.
				</h4>
			</div>
			<div class="row col-xs-12">
				<h5>
					Are you sure you want to continue?
				</h5>
			</div>
			<div class="row col-xs-12">
				<div class="col-sm-6">
					<button type="button" class="btn btn-danger form-control" onclick="continueDelete()">Yes</button>
				</div>
				<div class="col-sm-6">
					<button type="button" class="btn btn-warning form-control" onclick="cancelDelete()">No</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div id="del_button"></div>
</div>
</body>
</html>
